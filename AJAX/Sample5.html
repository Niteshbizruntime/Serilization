<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    th, td {
        padding: 5px;
    }
</style>
<body>

    <h2>The XMLHttpRequest Object</h2>

    <button type="button" onclick="loadDoc()">Get Student Record</button>
    <br><br>
    <table id="demo"></table>

    <script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "stu1.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table = "<tr><th>Name</th><th>Address</th><th>Phone</th><th>Age</th><th>Password</th></tr>";
  var x = xmlDoc.getElementsByTagName("SR");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("ADDRESS")[0].childNodes[0].nodeValue +
     "</td><td>" +
    x[i].getElementsByTagName("PHONE")[0].childNodes[0].nodeValue +
     "</td><td>" +
     x[i].getElementsByTagName("AGE")[0].childNodes[0].nodeValue +
     "</td><td>" +
    x[i].getElementsByTagName("PASSWORD")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
    </script>

</body>
</html>
